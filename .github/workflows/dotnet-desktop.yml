name: Deploy static wwwroot to GitHub Pages

on:
  push:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOTNET_ROOT: /usr/share/dotnet

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore Path/To/Your/WebProject.csproj

      - name: Build
        run: dotnet build Path/To/Your/WebProject.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish Path/To/Your/WebProject.csproj -c Release -o release --no-build

      - name: Prepare dist folder from wwwroot
        run: |
          rm -rf dist
          mkdir -p dist
          if [ -d "release/wwwroot" ]; then
            cp -r release/wwwroot/* dist/
          else
            echo "ERROR: release/wwwroot not found. Check project path and that your project produces a wwwroot folder."
            exit 1
          fi

      - name: List dist (debug)
        run: |
          echo "Contents of dist:"
          ls -la dist | sed -n '1,200p'

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: false
